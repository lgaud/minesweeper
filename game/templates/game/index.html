{% load staticfiles %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="{% static 'game/style.css' %}" />


<div class="container">
    <div class="jumbotron">
<h1>Welcome to Minesweeper</h1>
</div>
<form class="form-inline" action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <div >
<div class="form-group"><label for="rows">Rows:</label> <input class="form-control" type="number" name="rows" value="9"></input></div>
<div class="form-group"><label for="columns">Columns:</label> <input class="form-control" type="number" name="columns" value="9"></input></div>
<div class="form-group"><label for="mines">Mines:</label> <input class="form-control" type="number" name="mines" value="10"></input></div>
<button type="submit" class="btn btn-primary">Create New Game!</button>
</div>
</form>
</div>

{% load staticfiles %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="{% static 'game/style.css' %}" />


<div class="container">
    <div class="jumbotron">
<h1>Welcome to Minesweeper</h1>
</div>
<form id="new_game" action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <div >
<div class="form-group"><label for="rows">Rows:</label> <input class="form-control" type="number" name="rows" value="9" required min="2" max="30"></input></div>
<div class="form-group"><label for="columns">Columns:</label> <input class="form-control" type="number" name="columns" value="9" required min="2" max="30"></input></div>
<div class="form-group"><label for="mines">Mines:</label> <input class="form-control" type="number" name="mines" value="10" required min="1" max="100"></input></div>
<button type="submit" class="btn btn-primary">Create New Game!</button>
</div>
</form>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>
<script>
    $("#new_game").validate()
</script>
